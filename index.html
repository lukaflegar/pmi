<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unapreƒëivaƒç prodaje</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --brand-primary: #0074C2;
      --brand-accent: #4EA2DA;
      --neutral-bg: #EBEEF4;
      --text-dark: #333;
      --oos-color: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: var(--neutral-bg);
      min-height: 100vh;
      padding: 10px;
      color: var(--text-dark);
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background-color: var(--brand-primary);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    .controls {
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--brand-primary);
      color: white;
    }

    .btn-secondary {
      background: var(--brand-accent);
      color: white;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .input-text {
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 0.9rem;
      width: 180px;
    }

    .table-container {
      overflow-x: auto;
      max-height: 70vh;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th {
      background: var(--brand-primary);
      color: white;
      padding: 12px 8px;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #e9ecef;
    }

    tr:hover {
      background: #f1f3f5;
    }

    .product-cell {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 200px;
    }

    .cigareta-image {
      width: 30px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #dee2e6;
      background: #f8f9fa;
    }

    .cigareta-name {
      font-weight: 500;
      color: var(--text-dark);
      flex: 1;
    }

    .quantity-input {
      width: 50px;
      padding: 4px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      text-align: center;
      font-size: 0.85rem;
    }

    .quantity-input:focus {
      outline: none;
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 2px rgba(0, 116, 194, 0.25);
    }

    .total-cell {
      font-weight: bold;
      color: #dc3545;
      background: #fff5f5;
      min-width: 60px;
      text-align: center;
    }

    .oos-cell {
      text-align: center;
      width: 60px;
    }

    .oos-checkbox {
      width: 18px;
      height: 18px;
      accent-color: var(--oos-color);
      cursor: pointer;
    }

    .oos-row {
      background-color: #ffebee;
      border-left: 4px solid var(--oos-color);
    }

    .oos-row .cigareta-name {
      color: var(--oos-color);
      text-decoration: line-through;
    }

    .summary {
      padding: 15px;
      background: var(--brand-accent);
      color: white;
      border-top: 3px solid var(--brand-primary);
      text-align: center;
    }

    .summary h3 {
      margin-bottom: 10px;
    }

    .total-needed {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .oos-summary {
      font-size: 0.9rem;
      margin-top: 5px;
      opacity: 0.9;
    }

    .zero-row {
      background-color: #f1f3f5;
      color: #6c757d;
    }

    .no-image {
      width: 30px;
      height: 40px;
      background: #e9ecef;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #6c757d;
      text-align: center;
      line-height: 1;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.2rem;
      }

      th, td {
        padding: 6px 4px;
      }

      .quantity-input {
        width: 40px;
      }

      .product-cell {
        min-width: 150px;
        gap: 5px;
      }

      .cigareta-image {
        width: 25px;
        height: 35px;
      }

      .no-image {
        width: 25px;
        height: 35px;
        font-size: 8px;
      }

      .oos-cell {
        width: 40px;
      }

      .oos-checkbox {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
 <div class="container">
        <div class="header">
            <h1>Zalihe Cigareta</h1>
            <p>Praƒáenje potrebnih koliƒçina po blagajnama</p>
        </div>

        <div class="controls">
            <input type="text" id="storeName" placeholder="Naziv trgovine" class="input-text">
            <input type="text" id="posCode" placeholder="POS kod" class="input-text">
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="calculateTotal()">üìä Izraƒçunaj ukupno</button>
            <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Oƒçisti sve</button>
            <button class="btn btn-secondary" onclick="exportToPDF()">üìÑ PDF Izvoz</button>
        </div>

        <div class="table-container">
            <table id="cigaretaTable">
                <thead>
                    <tr>
                        <th>Proizvod</th>
                        <th>OOS</th>
                        <th>Blag. 1</th>
                        <th>Blag. 2</th>
                        <th>Blag. 3</th>
                        <th>Blag. 4</th>
                        <th>Blag. 5</th>
                        <th onclick="sortTableByTotal()" style="cursor:pointer;">Ukupno ‚¨ç</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div class="summary">
            <h3>üìã Sa≈æetak za skladi≈°te</h3>
            <div class="total-needed" id="totalSummary">Ukupno potrebno: 0 ≈°teka</div>
            <div class="oos-summary" id="oosSummary">OOS proizvodi: 0</div>
        </div>
    </div>

    <script>
        const cigarete = [
            'Marlboro Red', 'Marlboro Red 23', 'Marlboro Gold', 'Marlboro Gold 100s',
            'Marlboro Gold 23', 'Marlboro Red Touch', 'Marlboro Touch', 'Marlboro Fine Touch',
            'Marlboro Line Gold', 'Marlboro Line Blue', 'Philip Morris Blue', 'Philip Morris Supreme',
            'Chesterfield Original', 'Chesterfield Original 100s', 'Chesterfield Blue',
            'Chesterfield Blue 100s', 'Chesterfield Silver 100s', 'Chesterfield Tuned Blue',
            'Chesterfield Tuned Blue XL', 'Chesterfield Tuned Aqua', 'Chesterfield Tuned Aqua XL',
            'Chesterfield Linea Blue', 'Chesterfield Linea Rose', 'TEREA Russet', 'TEREA Bronze',
            'TEREA Sienna', 'TEREA Teak', 'TEREA Amber', 'TEREA Yellow', 'TEREA Silver',
            'TEREA Tourquoise', 'Fiit Regular Copper', 'Fiit Regular', 'Fiit Regular Stone',
            'Fiit Regular Sky', 'Fiit Element/Stream'
        ];

        let sortAsc = true;

        // Funkcija za pretvaranje naziva u naziv datoteke
        function getImageFileName(cigaretaName) {
            return cigaretaName
                .toLowerCase()
                .replace(/\s+/g, '_')
                .replace(/[^\w]/g, '_')
                .replace(/_+/g, '_')
                .replace(/^_|_$/g, '');
        }

        // Funkcija za pronala≈æenje slike u razliƒçitim formatima
        function createImageElement(cigaretaName, index) {
            const baseName = getImageFileName(cigaretaName);
            const extensions = ['jpg', 'jpeg', 'png', 'webp'];
            
            const img = document.createElement('img');
            img.className = 'cigareta-image';
            img.alt = cigaretaName;
            
            let currentExtensionIndex = 0;
            
            function tryNextExtension() {
                if (currentExtensionIndex >= extensions.length) {
                    // Ako nijedna ekstenzija ne radi, prika≈æi placeholder
                    img.style.display = 'none';
                    img.nextElementSibling.style.display = 'flex';
                    return;
                }
                
                img.src = `images/${baseName}.${extensions[currentExtensionIndex]}`;
                currentExtensionIndex++;
            }
            
            img.onerror = tryNextExtension;
            
            // Poƒçni s prvom ekstenzijom
            tryNextExtension();
            
            return img;
        }

        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            cigarete.forEach((cigareta, index) => {
                const row = document.createElement('tr');
                row.id = `row_${index}`;

                // Stvori ƒáeliju za proizvod
                const productCell = document.createElement('td');
                const productDiv = document.createElement('div');
                productDiv.className = 'product-cell';

                // Stvori sliku sa automatskim poku≈°avanjem razliƒçitih formata
                const img = createImageElement(cigareta, index);

                // Stvori placeholder za sluƒçaj kada slika ne postoji
                const noImageDiv = document.createElement('div');
                noImageDiv.className = 'no-image';
                noImageDiv.style.display = 'none';
                noImageDiv.innerHTML = 'No<br>IMG';

                // Stvori naziv
                const nameSpan = document.createElement('span');
                nameSpan.className = 'cigareta-name';
                nameSpan.textContent = cigareta;

                // Dodaj sve elemente
                productDiv.appendChild(img);
                productDiv.appendChild(noImageDiv);
                productDiv.appendChild(nameSpan);
                productCell.appendChild(productDiv);
                row.appendChild(productCell);

                // Dodaj OOS stupac
                const oosCell = document.createElement('td');
                oosCell.className = 'oos-cell';
                oosCell.innerHTML = `<input type="checkbox" class="oos-checkbox" id="oos_${index}" onchange="updateOOSStatus(${index})">`;
                row.appendChild(oosCell);

                // Dodaj ostale stupce
                for (let i = 1; i <= 5; i++) {
                    const td = document.createElement('td');
                    td.innerHTML = `<input type="number" class="quantity-input" id="b${i}_${index}" min="0" step="0.5" onchange="updateRowTotal(${index})">`;
                    row.appendChild(td);
                }

                const totalCell = document.createElement('td');
                totalCell.className = 'total-cell';
                totalCell.id = `total_${index}`;
                totalCell.textContent = '0';
                row.appendChild(totalCell);

                tableBody.appendChild(row);
            });
        }

        function updateOOSStatus(index) {
            const row = document.getElementById(`row_${index}`);
            const checkbox = document.getElementById(`oos_${index}`);
            
            if (checkbox.checked) {
                row.classList.add('oos-row');
            } else {
                row.classList.remove('oos-row');
            }
            
            updateOOSSummary();
        }

        function updateOOSSummary() {
            let oosCount = 0;
            cigarete.forEach((_, index) => {
                if (document.getElementById(`oos_${index}`).checked) {
                    oosCount++;
                }
            });
            document.getElementById('oosSummary').textContent = `OOS proizvodi: ${oosCount}`;
        }

        function updateRowTotal(index) {
            let total = 0;
            for (let i = 1; i <= 5; i++) {
                const val = parseFloat(document.getElementById(`b${i}_${index}`).value) || 0;
                total += val;
            }
            document.getElementById(`total_${index}`).textContent = total;
            
            const row = document.getElementById(`row_${index}`);
            row.classList.toggle('zero-row', total === 0 && !document.getElementById(`oos_${index}`).checked);
            
            updateGrandTotal();
        }

        function updateGrandTotal() {
            let total = 0;
            cigarete.forEach((_, index) => {
                total += parseFloat(document.getElementById(`total_${index}`).textContent) || 0;
            });
            document.getElementById('totalSummary').textContent = `Ukupno napunjeno: ${total} ≈°teka`;
        }

        function calculateTotal() {
            cigarete.forEach((_, index) => updateRowTotal(index));
            // Automatski sortiraj po koliƒçini nakon izraƒçuna
            setTimeout(() => {
                sortTableByTotal(true); // true = sortiranje od najveƒáe prema najmanjoj
            }, 100);
        }

        function clearAll() {
            if (confirm('Jeste li sigurni da ≈æelite obrisati sve podatke?')) {
                cigarete.forEach((_, index) => {
                    for (let i = 1; i <= 5; i++) {
                        document.getElementById(`b${i}_${index}`).value = '';
                    }
                    document.getElementById(`oos_${index}`).checked = false;
                    document.getElementById(`total_${index}`).textContent = '0';
                    const row = document.getElementById(`row_${index}`);
                    row.classList.remove('oos-row');
                    row.classList.add('zero-row');
                });
                updateGrandTotal();
                updateOOSSummary();
            }
        }

        function sortTableByTotal(forceDescending = false) {
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            // Ako je forceDescending true, uvijek sortiraj od najveƒáe prema najmanjoj
            const shouldSortDesc = forceDescending ? true : !sortAsc;
            
            rows.sort((a, b) => {
                const aVal = parseFloat(a.querySelector('.total-cell').textContent) || 0;
                const bVal = parseFloat(b.querySelector('.total-cell').textContent) || 0;
                return shouldSortDesc ? bVal - aVal : aVal - bVal;
            });
            
            rows.forEach(row => tbody.appendChild(row));
            
            // A≈æuriraj sortAsc samo ako nije forsirano sortiranje
            if (!forceDescending) {
                sortAsc = !sortAsc;
            }
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const store = document.getElementById("storeName").value || "Trgovina";
            const pos = document.getElementById("posCode").value || "POS";

            doc.setFontSize(16);
            doc.text(`ZALIHE CIGARETA`, 10, 15);
            doc.setFontSize(12);
            doc.text(`Trgovina: ${store}`, 10, 25);
            doc.text(`POS kod: ${pos}`, 10, 32);
            doc.text(`Datum: ${new Date().toLocaleDateString('hr-HR')}`, 10, 39);

            let y = 50;
            
            // Dodaj naslov za potrebne koliƒçine
            doc.setFontSize(14);
            doc.text('NAPUNJENO:', 10, y);
            y += 10;
            
            doc.setFontSize(10);
            let hasItems = false;
            cigarete.forEach((cigareta, index) => {
                const total = document.getElementById(`total_${index}`).textContent;
                if (parseFloat(total) > 0) {
                    doc.text(`${cigareta}: ${total} ≈°teka`, 15, y);
                    y += 6;
                    hasItems = true;
                }
            });
            
            if (!hasItems) {
                doc.text('Nema potrebnih koliƒçina', 15, y);
                y += 6;
            }
            
            // Dodaj OOS proizvode
            y += 10;
            doc.setFontSize(14);
            doc.text('OUT OF STOCK (OOS):', 10, y);
            y += 10;
            
            doc.setFontSize(10);
            let hasOOS = false;
            cigarete.forEach((cigareta, index) => {
                if (document.getElementById(`oos_${index}`).checked) {
                    doc.text(`‚Ä¢ ${cigareta}`, 15, y);
                    y += 6;
                    hasOOS = true;
                }
            });
            
            if (!hasOOS) {
                doc.text('Nema OOS proizvoda', 15, y);
                y += 6;
            }
            
            // Dodaj sa≈æetak
            y += 10;
            doc.setFontSize(12);
            const grandTotal = document.getElementById('totalSummary').textContent;
            const oosTotal = document.getElementById('oosSummary').textContent;
            doc.text(`SA≈ΩETAK:`, 10, y);
            y += 8;
            doc.text(`${grandTotal}`, 15, y);
            y += 6;
            doc.text(`${oosTotal}`, 15, y);
            
            doc.save(`zalihe_${store.replace(/\s+/g, '_')}_${pos}_${new Date().toISOString().split('T')[0]}.pdf`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeTable();
        });
    </script>
</body>
</html>
